<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}jawirnews | home{% endblock %}</title>
    {% block htmlhead %}
    {% load static %}
    <link rel="stylesheet" href="{% static 'index.css' %}">
    {% endblock htmlhead %}
</head>
<body style="background-color: rgb(23, 3, 29);">
    {% block content %}
    <nav class="navbar navbar-expand-lg"  style="background-color: #1f7226;">
        <div class="container-fluid">
          <a class="navbar-brand" href="#" style="color: white;">Politik</a>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarSupportedContent" style="margin-left: 300px;">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
              <li class="nav-item">
                <a class="nav-link active" aria-current="page" href='/trading' style="color: white;">Trending</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="/index"style="color: white;">Home</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="/category"style="color: white;">category</a>
              </li>
              <li class="nav-item">
                <a class="nav-link disabled" aria-disabled="true">Disabled</a>
              </li>
            </ul>
            <form class="d-flex" role="search">
              <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
              <button class="btn btn-outline-success" type="submit">Search</button>
            </form>
          </div>
        </div>
      </nav>

      <div class="row">
        {% for berita in berita %}
          <div style="max-width: 540px; margin-left: 100px; margin-top: 50px;">
              <div class="row g-0">
                <div class="col-md-4">
                  <img src="{{berita.gambar.url}}" class="img-fluid rounded-start" alt="...">
                </div>
                <div class="col-md-8">
                  <div class="card-body">
                    <h5 style="color: white;" class="card-title">{{berita.judul}}</h5>
                    <h2 style="color: white;" class="card-title">{{berita.kategori}}</h2>
                    <a class="btn btn-primary" href="{% url 'mu' berita.id %}">Button</a>
                  </div>
                </div>
              </div>
            </div>
            {% endfor %}
          </div>
      {% endblock content %}    
</body>
</html>
